<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de contato</title>
</head>
<body>
    <!-- tela de formulario -->
    <main class="container">
        <!-- tela esquerda -->
        <section class="esquerda">
            <form class="formulario">
                <h1 class="titulo-esquerda">Envie-nos uma mensagem</h1>
                <div>
                    <input placeholder="Nome" type="text" name="name" id="name">
                </div>
                <div>
                    <input placeholder="Email" type="email" name="email" id="email">
                </div>
                <div>
                    <input placeholder="Assunto" type="text" name="Assunto" id="Assunto">
                </div>
                <div>
                    <textarea placeholder="Mensagem" name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                </div>
            </form>
            <button type="submit">Enviar mensagem</button>
        </section>
        <!-- tela direita -->
        <section class="direita">
            <img src="img/gif-enviar.gif" alt="gif-enviar-mensagem">
        </section>
    </main>
</body>
</html>
